<body class='bg-dark'>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <h1 class="heading display-5 pd-3 text-center">Login-in</h1>
                    <form id="login-in">
                        <div class="form-group">
                            <h3>Username</h3>
                            <div class="input-group">
                                <input type="username" class="form-control" id="username" placeholder="Enter the username">

                        </div>
                        <div class="form-group">
                            <h3>Password</h3>
                            <div class="input-group">
                                <input type="password" class="form-control" id="pwd" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="SIGN IN" class="btn btn-dark btn-block">
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </div>   
    <footer id="footer">
